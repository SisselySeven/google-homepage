<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel='stylesheet' type='text/css' href='style.css' media='screen'>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com"   crossorigin>
 <link href="https://fonts.googleapis.com/css2?  family=Poppins:wght@300&display=swap" rel="stylesheet"> 
 <title>Google Homepage</title>
 
</head>
<body>
  <div class='container'>
    
    <nav class='upLeft'>
      <a href='#about' class='nav-link'>About</a>
      <a href='#store' class='nav-link'>Store</a>
    </nav>
    <nav class='upRight'>
      <a href='#gmail' class='nav-link'>Gmail</a>
      <a href='#images' class='nav-link'>Images</a>
      <a href='https://github.com/SisselySeven' class='nav-link'>
        <img class='apps-icon' src='assests/apps-icon.png' height='25px' width='25px'></img>
      </a>
      <a href='https://github.com/SisselySeven' class='nav-link'>
        <img class='avatar' src='assests/avatar.png' height='35px' width='35px'></img>
      </a>
    </nav>
    
    <div class='main'>
      <div class='logo'>
        <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'     alt='google=logo'>
        </img>
      </div>
      <div class='searchBar'>
        <div class='searchField'>
          <img class='search-icon' src='https://github.com/SisselySeven/google-homepage/blob/main/assests/search-icon.png?raw=true' class='search-icon' alt='magnifying glass' height='25px' width='25px'></img>
          <input type="text" placeholder="">
        </div>
        <button type="submit" id='submit'>Google Search</button> 
        <button type='submit' id='submit'>Feeling Lucky</button>
      </div>
    </div>
    <div class='footer'>
      <div class='downLeft'>
        <a href='#advertising'class='footer-nav-link'>Advertising</a>
        <a href='#business' class='footer-nav-link'>Business</a>
        <a href='#how' class='footer-nav-linkk'>How Search Works</a>
      </div>
      <div class='info'>
        <img class='leaf-icon' src='https://github.com/SisselySeven/google-homepage/blob/main/assests/leaf-icon.png?raw=true' height='25px' width='25px'></img>
        <p>Carbon Neutral Since 2007</p>
      </div>
      <div class='downRight'>
        <a href='#privacy' class='footer-nav-link'>Privacy</a>
        <a href='#terms' class='footer-nav-link'>Terms</a>
        <a href='#settings' class='footer-nav-link'>Settings</a>
      </div>
    </div>
  </div>
 <script></script>
</body>
</html>
